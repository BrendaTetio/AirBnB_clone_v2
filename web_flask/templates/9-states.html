<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% for state, state_obj in all_states.items() if state_obj.id == id %}
      <H1>State: {{ state_obj.name }}</H1>
      <H3>Cities:</H3>
      <UL>
	{% for city in state_obj.cities | sort(attribute='name') %}
	<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	{% endfor %}
      </UL>
      {% endfor %}
    </BODY>
</HTML>
